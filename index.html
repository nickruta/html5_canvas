<!doctype html>
<html lang="en">
<head>
	<title>Nick Ruta's Canvas Practice Session</title>
	<meta charset="utf-8">
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
	<script src="canvas.js"></script>
</head>
<body>
	<p>This is a practice code session that I completed after reading a book on HTML5. The project is to use the Canvas API of HTML5 along with the Twitter API (grabbing the engadget twitter feed).</p>

<canvas width="600" height="200" id="tshirtCanvas">Please upgrade your browser to support Canvas!</canvas>
<form>
<p>
		<label for="backgroundColor">Select background color:</label>
		<select id="backgroundColor">
			<option value="white" selected="selected">White</option>
			<option value="black">Black</option>
			<option value="blue">Blue</option>
		</select>
</p>
<p>
	<label for="shape">Circles or squares?</label>
	<select id="shape">
		<option value="none" selected="selected">Neither</option>
		<option value="circles">Circles</option>
		<option value="squares">Squares</option>
	</select>
</p>
<p>
	<label for="foregroundColor">Select text color:</label>
	<select id="foregroundColor">
		<option value="black" selected="selected">Black</option>
		<option value="white">White</option>
	</select>
</p>
<p>
	<label for="tweets">Pick a tweet:</label>
	<select id="tweets">
	</select>
</p>
<p>
	<input type="button" id="previewButton" value="Preview">
</p>
</form>
<script src="http://api.twitter.com/1/statuses/user_timeline/engadget.json?callback=updateTweets">
</script>

</body>
</html>
